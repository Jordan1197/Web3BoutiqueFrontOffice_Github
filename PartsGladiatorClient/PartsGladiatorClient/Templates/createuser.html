{% extends 'layout.html' %} 
{% block content %}

<section><br><br>
    <main class="container">
        <div class="row">
                <div class="col-md-12">
                        <form action="" method="post" name="createuserform">
                            {% csrf_token %}
                            <!--{{form}}-->
                            <div class="row gy-4">                    
                                <div class="col-md-6" style="display:inline-block">
                                    <label for="prenom">Prénom : </label>
                                </div>                        
                                <div class="col-md-6 ">
                                    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Entrer votre prénom" required/>
                                </div>
                        

                                <div class="col-md-6">
                                    <label for="nom">Nom : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="nom" id="nom" placeholder="Entrer votre nom" required/>
                                </div>
                                

                                <div class="col-md-6">
                                    <label for="courriel">Courriel : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="courriel" id="courriel" placeholder="Entrer votre courriel" required/>
                                </div>
                                
                                    
                                <div class="col-md-6">
                                    <label for="password">Mot de passe : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="password" class="form-control" name="password" id="password"  required/>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmpassword">Confirmer le mot de passe : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="password" class="form-control" name="confirmpassword" id="confirmpassword"  required/>
                                </div>

                                
                                <div class="col-md-6">
                                    <label for="pays">Pays : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="pays" id="pays"  required/>
                                </div>


                                <div class="col-md-6">
                                    <label for="region">Région : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="region" id="region"  required/>
                                </div>

                                <div class="col-md-6">
                                    <label for="ville">Ville : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="ville" id="ville"  required/>
                                </div>


                                <div class="col-md-6">
                                    <label for="zipcode">Code postal : </label>
                                </div>                        
                                <div class="col-md-6">
                                    <input type="text"  class="form-control" name="zipcode" id="zipcode" minlength="6" maxlength="6" required/>
                                </div>
                                
                            </div>
                            <br>
                            <!--button-->                   
                            <div class="col-md-12 ">                                                                      
                                <button class="button-9" type="submit">Créer</button>                                      
                            </div>                                
                                                    
                        </form>
                                    
                        {{prenom}}
                        
                    </div>
        </div>
        
    </main>
</section>


{% endblock %}
