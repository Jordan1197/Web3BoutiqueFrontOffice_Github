{% extends 'layout.html' %} {% block content %}

<section><br>
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" method="POST" name="loginform">
                    {% csrf_token %}
                    <!--{{form}}-->
                    <div class="row gy-4">
                        <div class="col-md-6" style="display:inline-block">
                            <label for="username">Nom d'utilisateur : </label>
                        </div>

                        <div class="col-md-6 ">
                            <input type="email" class="form-control" name="username" id="username" placeholder="Entrer votre courriel" required/>
                            <input type="hidden">
                            <p style="color: red;">{{errorcred}}</p>
                        </div>

                        <div class="col-md-6">
                            <label for="password">Mot de passe : </label>
                        </div>

                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password" id="password" required>
                            <input type="hidden">
                            <p style="color: red;">{{errorcred}}</p>
                        </div>
                    </div>
                    <br>
                    <div class="row gy-4">
                        <div class="col-md-6 ">
                            <button class="button-9" type="submit"><a href="identity" style="color: white; text-decoration: none;">Nouveau compte</a></button>
                        </div><br>
                        <div class="col-md-6 ">
                            <button class="button-9" type="submit">Connexion</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </main>
</section>


{% endblock %}
